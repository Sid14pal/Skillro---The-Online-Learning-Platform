<main class="main checkout">
	<div class="page-content pt-7 pb-10 mb-10">
		<div class="container mt-7">
			<form action="#" class="form">
				<div class="row">
					<div class="col-lg-7 mb-6 mb-lg-0 pr-lg-4">
						<h3 class="title title-simple text-left text-uppercase">Billing Details</h3>
						<div class="row">
							<div class="col-md-6">
								<label>First Name *</label>
								<input type="text" class="form-control" name="firstName"
									[(ngModel)]="checkoutData.firstName">
							</div>
							<div class="col-md-6">
								<label>Last Name *</label>
								<input type="text" class="form-control" name="lastName"
									[(ngModel)]="checkoutData.lastName">
							</div>
						</div>
						<label>Company Name (Optional)</label>
						<input type="text" class="form-control" name="companyName"
							[(ngModel)]="checkoutData.companyName">
						<label>Country / Region *</label>
						<div class="select-box">
							<select name="country" class="form-control" [(ngModel)]="checkoutData.country" id="country"
								(ngModelChange)="onCountryChange($event)">
								>
								<option value="" disabled selected>Select a country</option>
								<option *ngFor="let country of countries" [value]="country">{{ country }}</option>
							</select>
						</div>
						<label>Address *</label>
						<input type="text" class="form-control" name="address" [(ngModel)]="checkoutData.address">
						<div class="row">
							<div class="col-md-6">
								<label>Town / City *</label>
								<input type="text" class="form-control" name="city" [(ngModel)]="checkoutData.city">
							</div>
							<div class="col-md-6">
								<label>State *</label>
								<div class="select-box">
									<select name="country" class="form-control" [(ngModel)]="checkoutData.state"
										id="country">
										>
										<option value="" disabled selected>Select state</option>
										<option *ngFor="let state of states">{{ state }}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>ZIP *</label>
								<input type="text" class="form-control" name="zip" [(ngModel)]="checkoutData.zip">
							</div>
							<div class="col-md-6">
								<label>Phone *</label>
								<input type="text" class="form-control" name="phone" [(ngModel)]="checkoutData.phone">
							</div>
						</div>
						<label>Email Address *</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="checkoutData.email">
						<h2 class="title title-simple text-uppercase text-left">Additional Information</h2>
						<label>Order Notes (Optional)</label>
						<textarea class="form-control pb-2 pt-2 mb-0" cols="30" rows="5"></textarea>
					</div>
					<aside class="col-lg-5 sticky-sidebar-wrapper">
						<div class="pin-wrapper" style="height: 878.987px;">
							<div class="sticky-sidebar mt-1" data-sticky-options="{'bottom': 50}"
								style="border-bottom: 0px none rgb(102, 102, 102); width: 480px;">
								<div class="summary pt-5">
									<h3 class="title title-simple text-left text-uppercase">Your Order</h3>
									<table class="order-table">
										<thead>
											<tr>
												<th>Product</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let item of cartItems">
												<td class="product-name"><img src="{{item.image}}" alt="name"
														class="pro-img"> <span>{{item.name}}</span> </td>
												<td class="product-total text-body">{{item.price | currency}}</td>
											</tr>
											<tr class="summary-total">
												<td class="pb-0">
													<h4 class="summary-subtitle">Total</h4>
												</td>
												<td class=" pt-0 pb-0">
													<p class="summary-total-price ls-s text-primary">
														{{ getTotalPrice().toFixed(2) | currency }}</p>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="payment accordion radio-type">
										<h4 class="summary-subtitle ls-m pb-3">Payment Methods</h4>
									</div>
									<div class="col-md-12">
										<label>Select Payment Method *</label>
										<div class="select-box">
											<select name="paymentCard" class="form-control"
												[(ngModel)]="checkoutData.paymentCard">
												<option value="" disabled selected>Select Payment Method</option>
												<option value="visa"> Visa</option>
												<option value="master card">Master Card</option>
												<option value="discover">Discover</option>
											</select>
										</div>
									</div>
									<div class="col-md-12">
										<label>Card Number *</label>
										<input type="text" class="form-control" name="cardNumber"
											[(ngModel)]="checkoutData.cardNumber" maxlength="16">
									</div>
									<div class="row">
										<div class="col-md-6">
											<label>Month *</label>
											<div class="select-box">
												<select name="month" class="form-control"
													[(ngModel)]="checkoutData.month">
													<option value="" disabled selected>Select Month</option>
													<option value="January">January</option>
													<option value="February">February</option>
													<option value="March">March</option>
													<option value="April">April</option>
													<option value="May">May</option>
													<option value="June">June</option>
													<option value="July">July</option>
													<option value="August">August</option>
													<option value="September">September</option>
													<option value="October">October</option>
													<option value="November">November</option>
													<option value="December">December</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<label>year *</label>
											<div class="select-box">
												<select name="year" class="form-control"
													[(ngModel)]="checkoutData.year">
													<option value="us" value="" disabled selected>Select Year</option>
													<option value="2025"> 2025</option>
													<option value="2026">2026</option>
													<option value="2027">2027</option>
													<option value="2028">2028</option>
													<option value="2029">2029</option>
													<option value="2030">2030</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<label>Cvv *</label>
										<input type="text" class="form-control" name="cvv"
											[(ngModel)]="checkoutData.cvv">
									</div>
									<input type="hidden" [value]="today">
									<button type="submit" class="about-one__btn thm-btn" style="border: none;"
										(click)="submitCheckout()">Pay For My Purchase</button>
								</div>
							</div>
						</div>
					</aside>
				</div>
			</form>
		</div>
	</div>
</main>

<app-footer></app-footer>
