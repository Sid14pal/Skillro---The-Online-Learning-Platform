<header class="header py-2" [ngStyle]="{'background-image': 'url(assets/templates/banner-one-bg-shape-1.png)'}" *ngIf="!routeStatusService.hideHeader">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/templates/logo.png">
      </a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent" [ngbCollapse]="isCollapsed">
        <!-- Left side: Categories & Search -->
        <div class="d-lg-flex align-items-center gap-3 me-auto">
        </div>

        <!-- Right side: Menu Links, Cart, Admin -->
        <div class="d-lg-flex align-items-center gap-3">
          <nav class="nav">
            <a href="#" class="nav-link text-dark underline-hover" routerLink="/">Home</a>
            <a href="#" class="nav-link text-dark underline-hover" routerLink="/about-us">About Us</a>
            <a href="#" class="nav-link text-dark underline-hover" routerLink="/courses">Courses</a>
            <a href="#" class="nav-link text-dark underline-hover" routerLink="/blog">Blog</a>
            <a href="#" class="nav-link text-dark underline-hover" routerLink="/contact-us">Contact Us</a>
            <a href="#" class="nav-link" routerLink="/cart">
              <i class="material-icons">shopping_bag</i>
              <span class="cart-badge">{{cartItemCount}}</span>
            </a>
          </nav>

          <div class="admin ">
           <a class="d-flex align-items-center cursor-pointer" routerLink="/login">
            <i class="material-icons account">person</i>
            <span class="admin">Admin</span>
           </a>
          </div>

          <div class="about-one__btn-box"><a href="#" routerLink="/student-login" class="about-one__btn thm-btn"><span class="icon-angles-right"></span>Student Login</a></div>
        </div>
      </div>
    </nav>
  </div>
</header>
