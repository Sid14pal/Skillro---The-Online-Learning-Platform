<div class="wrapper">
  <div class="inner">
     <img src="assets/dashboard/image-1.png" alt="" class="image-1">
     <form action="">
        <h3>WELCOME BACK</h3>
        <p class="mt-3 text-muted text-center text-size mb-4">Please Login to get your preferences </p>
        <div class="form-holder">
           <span class="reg-icon">
              <mat-icon>
                 mail
              </mat-icon>
           </span>
           <input type="text" class="form-control" placeholder="Enter Your Email" name="user" [(ngModel)]="user">
        </div>
        <div class="form-holder">
           <span class="reg-icon">
              <mat-icon>
                 lock
              </mat-icon>
           </span>
           <input type="password" class="form-control" placeholder="Enter Your Password" name="password" [(ngModel)]="password">
        </div>
        <button class="register_btn" (click)="studentLogin()">
        <span>Submit</span>
        </button>
     </form>
     <img src="assets/dashboard/image-2.png" alt="" class="image-2">
  </div>
</div>
