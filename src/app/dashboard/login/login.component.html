<div class="wrapper">
  <div class="inner">
     <img src="assets/dashboard/image-1.png" alt="" class="image-1">
     <form action="" *ngIf="!phoneSignIn; else phone">
        <h3>WELCOME BACK</h3>
        <p class="mt-3 text-muted text-center text-size mb-4">Please Login to get your preferences </p>
        <div class="form-holder">
           <span class="reg-icon">
              <mat-icon>
                 mail
              </mat-icon>
           </span>
           <input type="text" class="form-control" placeholder="Enter Your Email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-holder">
           <span class="reg-icon">
              <mat-icon>
                 lock
              </mat-icon>
           </span>
           <input type="password" class="form-control" placeholder="Enter Your Password" name="password" [(ngModel)]="password">
        </div>
        <a>
           <a routerLink="/forgot-password"><p class="text-end text-size text-danger">Forget Password?</p></a>
        </a>
        <button class="register_btn" (click)="login()">
        <span>Submit</span>
        </button>
        <div class="mt-4">
           <button class="google-button" (click)="signInWithGoogle()">
              <div class="google-icon-wrapper">
                 <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48">
                    <g>
                       <path fill="#EA4335"
                          d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                       </path>
                       <path fill="#4285F4"
                          d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                       </path>
                       <path fill="#FBBC05"
                          d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                       </path>
                       <path fill="#34A853"
                          d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                       </path>
                       <path fill="none" d="M0 0h48v48H0z"></path>
                    </g>
                 </svg>
              </div>
              <p class="google-button-text">Sign in with Google</p>
           </button>
           <button class="google-button phone-button" (click)="togglePhoneSinIn()">
              <div class="google-icon-wrapper">
                 <mat-icon>phone</mat-icon>
              </div>
              <p class="google-button-text">Sign in with Phone</p>
           </button>
        </div>
        <p class="mt-3 text-muted text-center text-size">Don't have an account? <a href="" routerLink="/register">Create Account</a></p>
     </form>
     <ng-template #phone>
        <form action="" class="otp-verify">
           <h3 class="mb-4">Login With Phone</h3>
           <div class="form-holder">
              <span class="reg-icon">
                 <mat-icon>
                    phone
                 </mat-icon>
              </span>
              <input type="number" class="form-control mt-0" placeholder="Enter Your Phone Number" [(ngModel)]="phoneNumber">
           </div>
           <div id="captcha"></div>
           <button class="register_btn mt-0"  (click)="sendOTP()">
           <span>Send otp</span>
           </button>
           <div class="form-holder">
              <span class="reg-icon">
                 <mat-icon>
                    lock
                 </mat-icon>
              </span>
              <input type="text" class="form-control mt-4" placeholder="Enter Your otp" [(ngModel)]="otp">
           </div>
           <button class="register_btn mt-0" (click)="verifyOTP()">
           <span>Verify otp</span>
           </button>
           <button class="register_btn" (click)="togglePhoneSinIn()">
           <span>Cancel</span>
           </button>
        </form>
     </ng-template>
     <img src="assets/dashboard/image-2.png" alt="" class="image-2">
  </div>
</div>
